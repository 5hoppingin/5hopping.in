<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5hopping.in: Your Diwali Deals Hub</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .product-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl font-bold text-gray-900 leading-tight">5hopping.in</h1>
            <p class="mt-2 text-lg text-gray-600">Your Diwali Deals Hub. Hand-picked deals for your home & travel dreams.</p>
        </header>

        <!-- Dynamic Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product cards will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // Array of product objects. You can add, edit, or remove products here.
        // Make sure to use your unique Amazon/Flipkart affiliate links!
        const products = [
            {
                name: "Diwali String Lights",
                description: "Brighten up your home with these energy-efficient, long-lasting LED lights.",
                image: "https://placehold.co/400x300/a3e635/000000?text=Diwali+Lights",
                amazonLink: "https://www.amazon.in/dp/YOUR_AFFILIATE_LINK",
                flipkartLink: "https://www.flipkart.com/YOUR_AFFILIATE_LINK"
            },
            {
                name: "Compact Travel Backpack",
                description: "The perfect backpack for your next adventure. Lightweight and durable.",
                image: "https://placehold.co/400x300/c7d2fe/000000?text=Travel+Backpack",
                amazonLink: "https://www.amazon.in/dp/YOUR_AFFILIATE_LINK",
                flipkartLink: "https://www.flipkart.com/YOUR_AFFILIATE_LINK"
            },
            {
                name: "Wireless Portable Speaker",
                description: "High-quality sound in a small package. Perfect for parties or your travel playlist.",
                image: "https://placehold.co/400x300/fecaca/000000?text=Bluetooth+Speaker",
                amazonLink: "https://www.amazon.in/dp/YOUR_AFFILIATE_LINK",
                flipkartLink: "https://www.flipkart.com/YOUR_AFFILIATE_LINK"
            },
            {
                name: "Smart Plug for Home",
                description: "Control your Diwali lights from your phone. A modern upgrade for your festive decor.",
                image: "https://placehold.co/400x300/fde047/000000?text=Smart+Plug",
                amazonLink: "https://www.amazon.in/dp/YOUR_AFFILIATE_LINK",
                flipkartLink: "https://www.flipkart.com/YOUR_AFFILIATE_LINK"
            },
            {
                name: "Noise-Cancelling Headphones",
                description: "Enjoy your music and podcasts in peace, whether at home or on a long journey.",
                image: "https://placehold.co/400x300/f9a8d4/000000?text=Headphones",
                amazonLink: "https://www.amazon.in/dp/YOUR_AFFILIATE_LINK",
                flipkartLink: "https://www.flipkart.com/YOUR_AFFILIATE_LINK"
            },
            {
                name: "Stylish Laptop Backpack",
                description: "Carry your gear in style. A sleek and functional bag for the modern entrepreneur.",
                image: "https://placehold.co/400x300/cbd5e1/000000?text=Laptop+Bag",
                amazonLink: "https://www.amazon.in/dp/YOUR_AFFILIATE_LINK",
                flipkartLink: "https://www.flipkart.com/YOUR_AFFILIATE_LINK"
            }
        ];

        // Function to create a product card element
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-xl overflow-hidden shadow-md p-4 flex flex-col justify-between';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-auto rounded-lg mb-4 object-cover">
                <div class="flex-grow">
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${product.name}</h3>
                    <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                </div>
                <div class="flex space-x-2 mt-auto">
                    <a href="${product.amazonLink}" target="_blank" class="w-1/2 bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg text-center transition-colors hover:bg-yellow-600">
                        Amazon
                    </a>
                    <a href="${product.flipkartLink}" target="_blank" class="w-1/2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg text-center transition-colors hover:bg-blue-700">
                        Flipkart
                    </a>
                </div>
            `;
            return card;
        }

        // Get the product grid container
        const productGrid = document.getElementById('product-grid');

        // Loop through the products array and add a card for each one
        products.forEach(product => {
            const card = createProductCard(product);
            productGrid.appendChild(card);
        });
    </script>
</body>
</html>
